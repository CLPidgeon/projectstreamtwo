{% extends "layout.html" %}
{% block content %}
    <div class="row">
        <div class="col-lg-12 text-div">
            <p>Welcome to the Dashboard, the chart tour button will give further explanation for each chart.
            <button class="intro_button" type="button" autofocus onclick="javascript:introJs().start();">Chart Tour!</button>
            </p>
        </div>
    </div>
    <div class="row">
         <div class="col-sm-6 chart-div" data-step="1"
         data-intro="This is a line graph showing the net spend per season in millions" style="font-weight: normal" data-position="center">
             <div class="chart-header">
                 Net Spending:
             </div>
             <div id="netChart">
             </div>
         </div>
        <div class="col-sm-6 chart-div" data-step="2"
         data-intro="This is a row chart, this splits the transfer values into groups and shows how many transfers occur
in each group" style="font-weight: normal" data-position="center">
             <div class="chart-header">
                 Transfer Value Groups:
             </div>
             <div id="valueChart">
             </div>
        </div>
    </div>
    <div class="row">
         <div class="col-sm-6 chart-div" data-step="3"
         data-intro="This is a row chart displaying the amount spent and received" style="font-weight: normal" data-position="center">
             <div class="chart-header">
                 Transfers In and Out:
             </div>
             <div id="spendingChart">
             </div>
         </div>
         <div class="col-sm-6 chart-div" data-step="4"
         data-intro="This is a pie chart showing the proportion of transfers and loans with fees" style="font-weight: normal" data-position="center">
             <div class="chart-header">
                 Transfer Type:
             </div>
             <div id="type-row-chart">
             </div>
         </div>
    </div>
    <div class="row">
         <div class="col-sm-3 mini-div" data-step="5"
         data-intro="This is a drop down menu to allow the selection of a particular club" style="font-weight: normal" data-position="center">
            <div class="chart-header">
                Select a Club:
            </div>
             <div id="club-select">

             </div>
         </div>
         <div class="col-sm-3 mini-div" data-step="6"
         data-intro="This is a drop down menu to allow the selection of a single season" style="font-weight: normal" data-position="center">
            <div class="chart-header">
                Select a Season:
            </div>
             <div id="season-select">

             </div>
         </div>
         <div class="col-sm-3 mini-div" data-step="7"
         data-intro="This displays the total number of transfers" style="font-weight: normal" data-position="center">
             <div class="chart-header">
                 Transfers:
             </div>
             <div id="total-number">
             </div>
         </div>
         <div class="col-sm-3 mini-div" data-step="8"
         data-intro="This displays the net spend" style="font-weight: normal" data-position="center">
             <div class="chart-header">
                 Net Spend:
             </div>
             <div id="total-net">
             </div>
         </div>
         <div class="col-sm-3 mini-div" data-step="9"
         data-intro="This displays the highest transfer value spent" style="font-weight: normal" data-position="center">
             <div class="chart-header">
                 Highest Fee:
             </div>
             <div id="biggest-transfer">

             </div>
         </div>
    </div>
{% endblock %}
